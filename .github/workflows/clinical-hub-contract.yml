name: Clinical Hub Contract

on:
  push:
    branches:
      - main
    paths:
      - "src/uroflow_mobile/clinical_hub.py"
      - "src/uroflow_mobile/cli.py"
      - "tests/test_clinical_hub.py"
      - "tests/test_clinical_hub_contract.py"
      - "tests/test_cli_clinical_hub_export.py"
      - "tests/test_mobile_sync_e2e.py"
      - ".github/workflows/clinical-hub-contract.yml"
  pull_request:
    paths:
      - "src/uroflow_mobile/clinical_hub.py"
      - "src/uroflow_mobile/cli.py"
      - "tests/test_clinical_hub.py"
      - "tests/test_clinical_hub_contract.py"
      - "tests/test_cli_clinical_hub_export.py"
      - "tests/test_mobile_sync_e2e.py"
      - ".github/workflows/clinical-hub-contract.yml"
  workflow_dispatch:

concurrency:
  group: clinical-hub-contract-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  contract-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint clinical hub surfaces
        run: |
          ruff check \
            src/uroflow_mobile/clinical_hub.py \
            src/uroflow_mobile/cli.py \
            tests/test_clinical_hub.py \
            tests/test_clinical_hub_contract.py \
            tests/test_cli_clinical_hub_export.py \
            tests/test_mobile_sync_e2e.py

      - name: Run clinical hub contract tests
        run: |
          pytest -q \
            tests/test_clinical_hub.py \
            tests/test_clinical_hub_contract.py \
            tests/test_cli_clinical_hub_export.py \
            tests/test_mobile_sync_e2e.py
